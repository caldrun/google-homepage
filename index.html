<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Google</title>
    </head>
    <body class="site">
        <main class="content">
            <!-- top nav -->
            <nav id="top-nav">
                <div class="l-nav">
                    <a class="nav-item" href="#">About</a>
                    <a class="nav-item" href="#">Store</a>
                </div>
                <div class="r-nav">
                    <a class="nav-item" href="#">Gmail</a>
                    <a class="nav-item" href="#">Images</a>
                    <a class="nav-item" href="#"> Apps </a>
                </div>
                <!-- sign-in button-->
                <div class="nav-btn">
                    <a class="nav-item" href="#">Sign In</a>                
                </div>
            </nav>
            <!-- main content -->
            <div id="main">
                <div id="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <div id="search-form">
                    <form>
                        <div class="input-icon">
                        <input id="goo-search" type="search" name="searchbox">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                        <button id="g-search" type="submit"> Google Search </button>
                        <button id="g-lucky" type="submit"> I'm Feeling Lucky </button>
                    </form>
                </div>
                <!-- promotional link -->
                <div id="promo">
                    <a href="#"> Video Calls made esay on Google Duo </a>
                </div>
            </div>
        </main>
        <!-- footer nav -->
        <footer>
            <div class="l-foot">
                <a class="nav-item" href="#">Advertising</a>
                <a class="nav-item" href="#">Business</a>
                <a class="nav-item" href="#">How Search Works</a>
            </div>
            <div class="r-foot">
                <a class="nav-item" href="#">Privacy</a>
                <a class="nav-item" href="#">Terms</a>
                <a class="nav-item" href="#">Settings</a>
            </div>
        </footer>
    </body>
</html>
